<div class="section">
  <div class="container" id="firstUpcomingGames">
      <p class="table-title"><strong>Datum</strong></p> <!-- TODO: PRINT HIER DE DATUM UIT PER WEDSTRIJDDAG -->
      <table class="table" >
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Wedstrijd</th>
                  <th scope="col">Competitie</th>
                  <th scope="col">Speeltijd</th>
                  <th scope="col">Kans thuisteam</th>
                  <th scope="col">Kans gelijkspel</th>
                  <th scope="col">Kans uitteam</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let wedstrijd of wedstrijden index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{wedstrijd.thuisTeam.naam + ' - ' + wedstrijd.uitTeam.naam}}</td>
              <td>{{wedstrijd.competitie.naam}}</td>
              <td>{{wedstrijd.beginTijd}}</td>
              <td><a [routerLink]="['wedstrijd', wedstrijd.id]" class="btn btn-outline-success weddenschap-button">{{wedstrijd.kansThuis}}</a></td>
              <td><a [routerLink]="['wedstrijd', wedstrijd.id]" class="btn btn-outline-success weddenschap-button">{{wedstrijd.kansGelijk}}</a></td>
              <td><a [routerLink]="['wedstrijd', wedstrijd.id]" class="btn btn-outline-success weddenschap-button">{{wedstrijd.kansUit}}</a></td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
